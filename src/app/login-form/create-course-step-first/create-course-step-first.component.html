<div style="display: flex; flex-direction: column" [formGroup]="form">
  <mat-form-field>
    <input matInput formControlName="title" placeholder="Course Title" #title />
    <mat-hint align="end"> {{ title.value.length }} / 60 </mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput formControlName="releasedAt" [matDatepicker]="picker" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select Category" formControlName="category">
      <ng-container *ngFor="let data of courseCategories$ | async">
        <mat-option [value]="data.title">{{ data.title }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <mat-checkbox formControlName="downlaodAllowed">
    Dowloads Allowed?
  </mat-checkbox>

  <mat-form-field appearance="outline">
    <textarea
      matInput
      placeholder="Description"
      formControlName="longDescription"
    ></textarea>
  </mat-form-field>
</div>
